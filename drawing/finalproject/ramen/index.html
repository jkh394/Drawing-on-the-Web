<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Korean Ramen</title>
    <link rel="icon" 
      type="image/png" 
      href="./media/shinramyun.png">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="scroll"><div id="scroll2"></div></div>

    <div id="smoke">
      <img src="https://media1.giphy.com/media/xT9IgqjmZ870vakg4E/giphy.gif?cid=790b76115244ef38214b95e3891989c3c1c3243db4c48e4d&rid=giphy.gif&ct=g" style="padding-left: 20%; padding-bottom: 150%;"/>
    </div>


    <div id="chopstick1">
      <img id="svg" src="media/chopstick.png" width="600"/>
    </div>

    <div id="chopstick2">
      <img id="svg" src="media/chopstick.png" width="600" style="padding-left: 100%;"/>
    </div>


    <div id="noodles">
      <img id="svg" src="media/noodles.svg" width="500"/>
    </div>

    <div id="ramen">
        <img src="media/shinramyun.png" width="500"/>
    </div>

    <button id="recipeBtn">
      <img src="./media/menu.png" width="150">
    </button>

    <div id="recipeModal" class="modal">
      <div class="card">
        <div class="header">
        </div>
        <div class="text">
           <h1 class="food"></h1>
           <i class="fa fa-clock-o"></i>
           <i class="fa fa-users"></i>
           <h2 class="info"><hr />Ingredients:</h2>
           <p class="info">
            <ul class="info scroll"></ul>
          </p>
        </div>
        <a href="#" class="btn close">Close</a>
     </div>
    </div>

    <div id="check">
      <a href="../index.html"><img src="media/check.png" width="200"/></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
